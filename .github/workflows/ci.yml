# =============================================================================
# Online Supermarket — CI Pipeline
#
# Ref: .blueprint/infra.md §7  — Automated Testing & CI/CD
# Ref: .blueprint/infra.md §9A — Git Flow / Atomic Commits
# Ref: .blueprint/protocol.md §2C — Linting + Tests before merge
#
# Job dependency graph:
#
#   backend-lint  ──► backend-test  ──┐
#        │                            ├──► e2e
#        └────────► frontend-test  ──┘
#
# backend-lint is the FIRST gate. If it fails, all downstream jobs are
# skipped to save CI minutes (as per user requirement).
# =============================================================================

name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# ---------------------------------------------------------------------------
# Shared env
# ---------------------------------------------------------------------------
env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # ===========================================================================
  # Stage 1 — Backend Lint (PRIORITY GATE)
  # If this fails → everything else is skipped.
  # ===========================================================================
  backend-lint:
    name: "Backend Lint (Ruff)"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements/development.txt

      - name: Install linter
        run: pip install ruff

      - name: Run Ruff lint
        run: ruff check src/ tests/

      - name: Run Ruff format check
        run: ruff format --check src/ tests/

  # ===========================================================================
  # Stage 2a — Backend Tests (depends on backend-lint)
  # ===========================================================================
  backend-test:
    name: "Backend Tests (Pytest)"
    runs-on: ubuntu-latest
    needs: backend-lint          # ← fail-fast gate

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: supermarket_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DJANGO_SETTINGS_MODULE: core.settings.development
      DEBUG: "True"
      SECRET_KEY: ci-test-secret-key-not-for-production
      POSTGRES_DB: supermarket_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: localhost
      POSTGRES_PORT: "5432"
      REDIS_URL: redis://localhost:6379/0

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements/development.txt

      - name: Install dependencies
        run: pip install -r requirements/development.txt

      - name: Run migrations
        working-directory: src
        run: python manage.py migrate --run-syncdb

      - name: Run unit + integration + concurrency tests
        run: >
          pytest
          -m "not e2e"
          --cov=src
          --cov-report=term-missing
          --tb=short

  # ===========================================================================
  # Stage 2b — Frontend Lint + Vitest (depends on backend-lint)
  # ===========================================================================
  frontend-test:
    name: "Frontend Lint + Vitest"
    runs-on: ubuntu-latest
    needs: backend-lint          # ← fail-fast gate

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Vitest
        run: npm run test

      - name: TypeScript compile check
        run: npx tsc --noEmit

  # ===========================================================================
  # Stage 3 — E2E (depends on backend-test + frontend-test)
  # ===========================================================================
  e2e:
    name: "E2E (Playwright)"
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: supermarket_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DJANGO_SETTINGS_MODULE: core.settings.development
      DEBUG: "True"
      SECRET_KEY: ci-test-secret-key-not-for-production
      POSTGRES_DB: supermarket_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: localhost
      POSTGRES_PORT: "5432"
      REDIS_URL: redis://localhost:6379/0

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements/development.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Python dependencies
        run: pip install -r requirements/development.txt

      - name: Install Playwright browsers
        run: playwright install --with-deps chromium

      - name: Run Django migrations
        working-directory: src
        run: python manage.py migrate --run-syncdb

      - name: Build frontend
        working-directory: frontend
        run: npm ci && npm run build

      - name: Run E2E tests
        run: >
          pytest
          -m e2e
          --tb=short
          --browser chromium
          --headed=false

      - name: Upload Playwright traces on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 7
