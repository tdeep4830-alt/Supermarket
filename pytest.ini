[pytest]
DJANGO_SETTINGS_MODULE = core.settings.development
python_files = tests.py test_*.py *_test.py
addopts = -v --tb=short
testpaths = tests

markers =
    concurrency: Concurrency / race-condition tests (select with '-m concurrency')
    e2e: End-to-end Playwright browser tests (select with '-m e2e')
