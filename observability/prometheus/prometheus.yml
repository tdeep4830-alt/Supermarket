# =============================================================================
# Prometheus Configuration
# Ref: .blueprint/infra.md ยง8C - Metrics Monitoring
# =============================================================================

global:
  scrape_interval: 15s          # How often to scrape targets
  evaluation_interval: 15s      # How often to evaluate rules
  external_labels:
    environment: 'development'
    project: 'online-supermarket'

# Alertmanager configuration (optional - for external alerting)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files for alerting
rule_files:
  - /etc/prometheus/alert_rules.yml

# Scrape configurations
scrape_configs:
  # ---------------------------------------------------------------------------
  # Prometheus self-monitoring
  # ---------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # ---------------------------------------------------------------------------
  # Django Application Metrics
  # Note: Uses Docker Compose service name 'web' for DNS resolution
  # ---------------------------------------------------------------------------
  - job_name: 'django'
    static_configs:
      - targets: ['web:8000']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s
    # Relabel to add instance label
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'django-web'

  # ---------------------------------------------------------------------------
  # Redis Metrics (via redis_exporter if added)
  # ---------------------------------------------------------------------------
  # Uncomment when redis_exporter is added
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # ---------------------------------------------------------------------------
  # PostgreSQL Metrics (via postgres_exporter if added)
  # ---------------------------------------------------------------------------
  # Uncomment when postgres_exporter is added
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
